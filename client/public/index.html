<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/image/Socsa.png" />

    <!-- IMPORTANT: include viewport-fit=cover so env(safe-area-inset-*) works -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- theme-color should match your dark background so mobile status bar blends -->
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Make app behave more like a PWA on iOS (helps with status-bar overlays) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Use black-translucent so content can extend under status bar but safe-area works -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/image/Socsa.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Info App</title>

    <!-- Small inline reset to ensure full-bleed dark background immediately (prevents white border/flash) -->
    <style>
      /* Very small, safe reset applied as early as possible */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #0a0a0a; /* same as your app background */
        color: #ffffff;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Avoid 100vw pitfalls on some mobile environments */
      body, #root {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
